spring.application.name=Effective_Real-Time_Inventory_Monitoring_Using_Server-Sent_Events-SSE-with-SpringBoot

# Timeout settings for Tomcat server connections
# server.tomcat.connection-timeout=2h        # Set connection timeout to 2 hours
# server.tomcat.connection-timeout=-1       # Set connection timeout to unlimited

# Configuration for Tomcat thread pool
# Maximum number of threads to handle incoming requests
server.tomcat.threads.max=200               
# Minimum number of spare threads to keep idle and ready for requests
server.tomcat.threads.min-spare=25          

# Response settings for Tomcat server
# Buffer size in bytes for server responses (8 KB by default)
server.tomcat.response-buffer-size=8192     
